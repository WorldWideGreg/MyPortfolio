<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./carousel.css" />
    <title>Mountain</title>
</head>
<body>
  <div>
    <a href="../index.html"><img src="../ico/home2.png" alt="home"></a>
  </div>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="img1.jpg" style="width:100%">
          <div class="text">Parapente en Savoie</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="img2.jpg" style="width:100%">
          <div class="text">Arête Kuffner au Mont Maudit</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="img3.jpg" style="width:100%">
          <div class="text">Sommet du Monolithe de Sardières</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">4 / 4</div>
          <img src="img4.jpg" style="width:100%">
          <div class="text">Sommet du Mattherhorn / Cervin</div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>

      </div>

      <script src="./carousel.js"></script>

</body>
</html>
